<div class="container" style="margin-top:40px">
  <div class="row">
      <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default panel-table">
              <div class="panel-heading">
                  <div class="row">
                  <div class="col col-xs-6">
                      <h3 class="panel-title">List Of Employees</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <button type="button" class="btn btn-sm btn-primary btn-create" (click)="hireEmployee()">Hire New Employee</button>
                  </div>
                  </div>
              </div>
              <div class="panel-body">
                  <table class="table table-striped table-bordered table-list">
                      <thead>
                          <tr>
                              <th>Employee Name</th>
                              <th>Designation</th>
                              <th>Branch</th>
                              <th>Actions
                                <span class="pull-right">
                                  <em class="fa fa-cog"></em>
                                </span>
                              </th>
                          </tr> 
                      </thead>
                      <tbody *ngIf="!noData">
                        <tr *ngFor = "let employee of employees">
                          <td><strong>{{employee.emp_name}}</strong></td>
                          <td>{{employee.designation}}</td>
                          <td>{{ employee.branch }}</td>
                          <td align="center">
                            <a class="btn btn-md btn-default">
                              <i class="fas fa-eye"></i>
                            </a>
                            <button class="btn btn-md btn-default" (click)="deleteEmp(employee)">
                              <i class="fas fa-trash-alt"></i>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                      <tbody *ngIf="noData && throbber != 'block'">
                        <tr>
                          <td colspan="5">Currently No Employees</td>
                        </tr>
                      </tbody>
                  </table>  
                  <div id="loader" [ngStyle]="{'display': throbber}"></div>
              </div>
          </div>
      </div>
  </div>
</div>
