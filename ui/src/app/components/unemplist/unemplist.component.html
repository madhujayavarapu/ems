<div class="container" style="margin-top:40px">
      <div class="row">
          <div class="col-md-10 col-md-offset-1">
              <div class="panel panel-default panel-table">
                  <div class="panel-heading">
                      <div class="row">
                      <div class="col col-xs-6">
                          <h3 class="panel-title">List Of Unemployed</h3>
                      </div>
                      <!-- <div class="col col-xs-6 text-right">
                          <button type="button" class="btn btn-sm btn-primary btn-create">Create New</button>
                      </div> -->
                      </div>
                  </div>
                  <div class="panel-body">
                      <table class="table table-striped table-bordered table-list">
                          <thead>
                              <tr>
                                  <th>User Name</th>
                                  <th>Actions
                                    <span class="pull-right">
                                      <em class="fa fa-cog"></em>
                                    </span>
                                  </th>
                              </tr> 
                          </thead>
                          <tbody *ngIf="!noData">
                            <tr *ngFor = "let employee of employees">
                              <td><strong>{{employee.username}}</strong></td>
                              <td align="center">
                                <!-- <a class="btn btn-md btn-default">
                                  <i class="fas fa-eye"></i>
                                </a>
                                <a class="btn btn-md btn-default">
                                  <i class="fas fa-trash-alt"></i>
                                </a> -->
                                <button class="btn btn-md btn-primary" (click)="addEmployee(employee)">
                                  Add Employee
                                </button>
                              </td>
                            </tr>
                          </tbody>
                          <tbody *ngIf="noData && throbber != 'block'">
                            <tr>
                              <td colspan="5" style="text-align:center">Currently No Employees</td>
                            </tr>
                          </tbody>
                      </table>  
                      <div id="loader" [ngStyle]="{'display': throbber}"></div>
                  </div>
              </div>
          </div>
      </div>
    </div>
