<div class="container form-container">
    <form (submit)="addBranch()">
      <div class="form-group">
        <label for="branch">Branch</label>
        <input type="text" class="form-control" id="branch" name="branch" [(ngModel)]="branch" placeholder="Enter Branch">
      </div>
      <button type="submit" class="btn btn-md btn-primary">Add Branch</button>
    </form>
  </div>
